<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaim Parazan | Instagram</title>
    <link rel="stylesheet" href="instegram.css">
</head>
<body>
    <div class="layout">
        <nav class="side-nav">
            <div class="nav-icons-wrapper">
                <img src="icons/instagram-brands-solid-full.svg" class="nav-icon insta-logo" alt="logo">
                <img src="icons/house-regular-full.svg" class="nav-icon" alt="home">
                <img src="icons/magnifying-glass-solid-full.svg" class="nav-icon" alt="search">
                <img src="icons/compass-regular-full.svg" class="nav-icon" alt="explore">
                <img src="icons/telegram-brands-solid-full.svg" class="nav-icon" alt="messages">
                <img src="icons/heart-regular-full.svg" class="nav-icon" alt="notifications">
                <img src="icons/plus-solid-full.svg" class="nav-icon" alt="create">
                <img src="icons/bars-solid-full.svg" class="nav-icon bars-bottom" alt="more">
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <header class="profile-header">
                    <div class="profile-pic-section">
                        <img class="profile-main-img" src="./images/15.jpg" alt="חיים פראזן">
                    </div>
                    
                    <div class="profile-info-section">
                        <div class="user-actions">
                            <h2 class="username">chaim_parazan</h2>
                            <button class="btn-edit">עריכת פרופיל</button>
                            <button class="btn-edit">הצגת ארכיון</button>
                        </div>
                        
                        <div class="stats">
                            <span><strong>25</strong> פוסטים</span>
                            <span><strong>32</strong> עוקבים</span>
                            <span><strong>20</strong> במעקב</span>
                        </div>
                        
                        <div class="bio">
                            <p class="display-name">chaim the traitor</p>
                            <a href="https://h7.cl/1jubt" class="bio-link">לסיפור חיים המטורף שלי 🕵️‍♂️</a>
                        </div>
                    </div>
                </header>

                <div class="stories-container">
                    <div class="story-item">
                        <div class="original-story-ring"><img src="./images/9.png"></div>
                        <span>חופשה</span>
                    </div>
                    <div class="story-item">
                        <div class="original-story-ring"><img src="./images/12.png"></div>
                        <span>הסופר</span>
                    </div>
                    <div class="story-item">
                        <div class="original-story-ring"><img src="./images/11.png"></div>
                        <span>קינמון</span>
                    </div>
                    <div class="story-item">
                        <div class="original-story-ring"><img src="./images/13.png"></div>
                        <span>הווילה</span>
                    </div>
                    <div class="story-item">
                        <div class="original-story-ring"><img src="./images/10.png"></div>
                        <span>ייעוץ</span>
                    </div>
                    <div class="story-item">
                        <div class="original-story-ring"><img src="./images/16.png"></div>
                        <span>קמצנות</span>
                    </div>
                </div>

                <div class="posts-grid">
                    <img src="./images/3.png" alt="" />
                    <img src="./images/16.png" alt="" />
                    <img src="./images/5.png" alt="" />
                    <img src="./images/9.png" alt="" />
                    <img src="./images/6.png" alt="" />
                    <img src="./images/4.png" alt="" />
                    <img src="./images/10.png" alt="" />
                    <img src="./images/12.png" alt="" />
                    <img src="./images/11.png" alt="" />
                    <img src="./images/7.png" alt="" />
                    <img src="./images/13.png" alt="" />
                </div>
            </div>
        </main>
    </div>
</body>
</html>
